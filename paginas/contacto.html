            <main class="container-fluid">
                <h2 class="text-center h3 mt-4 mb-4">Contacto</h2>
                <div class="row">
                <article>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Nombre </label>
                            <input type="nombre" class="form-control" id="inputName">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputAddress" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Comentario" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">Comentario</label>
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">De que zona de Bs As sos?</label>
                            <select id="inputState" class="form-select">
                                <option value="Zona Oeste">Zona Oeste</option>
                                <option value="Zona Sur">Zona Sur</option>
                                <option value="Zonza Norte">Zona Norte</option>
                                <option value="Ninguna de las anteriores">Ninguna de las anteriores</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Codigo Postal</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                Acepto recibir promociones
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary ">Enviar</button>
                        </div>
                    </form>
                </article>
            </main>
